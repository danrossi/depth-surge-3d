[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests that require GPU
filterwarnings =
    ignore::DeprecationWarning:multiprocessing.popen_fork

# Note: To enable coverage reporting, install pytest-cov and add:
# --cov=src/depth_surge_3d --cov-report=term-missing --cov-report=html --cov-report=xml

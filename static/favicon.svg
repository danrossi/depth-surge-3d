<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Define the lime green gradient for the accent ball -->
    <radialGradient id="greenBall" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#39ff14;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2acc10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a9908;stop-opacity:0.8" />
    </radialGradient>

    <!-- Glow effect for the green ball -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for grid -->
    <filter id="gridGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="64" height="64" fill="#0a0a0a" rx="8"/>

  <!-- Outer grid border/frame -->
  <rect x="4" y="4" width="56" height="56" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.6" rx="4"/>

  <!-- Distorted grid representing depth/gravity warping - WHITE (scaled up) -->
  <!-- Horizontal lines - curved by "gravity" in center -->
  <path d="M 5 10 Q 32 8, 59 10" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.5" filter="url(#gridGlow)"/>
  <path d="M 5 18 Q 32 14, 59 18" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.6" filter="url(#gridGlow)"/>
  <path d="M 5 26 Q 32 20, 59 26" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7" filter="url(#gridGlow)"/>
  <path d="M 5 34 Q 32 26, 59 34" stroke="#ffffff" stroke-width="1.2" fill="none" opacity="0.8" filter="url(#gridGlow)"/>
  <path d="M 5 42 Q 32 38, 59 42" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7" filter="url(#gridGlow)"/>
  <path d="M 5 50 Q 32 48, 59 50" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.6" filter="url(#gridGlow)"/>
  <path d="M 5 58 Q 32 56, 59 58" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.5" filter="url(#gridGlow)"/>

  <!-- Vertical lines - warped inward at center (gravity well) -->
  <path d="M 10 5 Q 8 32, 10 59" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.5" filter="url(#gridGlow)"/>
  <path d="M 18 5 Q 14 32, 18 59" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.6" filter="url(#gridGlow)"/>
  <path d="M 26 5 Q 20 32, 26 59" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7" filter="url(#gridGlow)"/>
  <path d="M 34 5 Q 26 32, 34 59" stroke="#ffffff" stroke-width="1.2" fill="none" opacity="0.8" filter="url(#gridGlow)"/>
  <path d="M 42 5 Q 38 32, 42 59" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7" filter="url(#gridGlow)"/>
  <path d="M 50 5 Q 48 32, 50 59" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.6" filter="url(#gridGlow)"/>
  <path d="M 58 5 Q 56 32, 58 59" stroke="#ffffff" stroke-width="0.9" fill="none" opacity="0.5" filter="url(#gridGlow)"/>

  <!-- Center focal point - GREEN ACCENT BALL (gravity well) -->
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="15" fill="url(#greenBall)" opacity="0.3" filter="url(#glow)"/>
  <!-- Main ball with gradient -->
  <circle cx="32" cy="32" r="11" fill="url(#greenBall)" opacity="1" filter="url(#glow)"/>
  <!-- Highlight for 3D effect -->
  <circle cx="28" cy="28" r="3.5" fill="#ffffff" opacity="0.6"/>
</svg>
